<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width='device-width', initial-scale=1.0"
        />
        <title>JS Painter</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <canvas class="canvas"></canvas>
        <div class="menu">
            <div class="menu__brush-size">
                <input
                    type="range"
                    class="brush-size"
                    min="0.1"
                    max="10"
                    value="5"
                    step="0.1"
                />
            </div>
            <div class="menu__btns">
                <button class="menu__btn btn-mode">Fill</button>
                <button class="menu__btn btn-save">Save</button>
            </div>
            <div class="menu__palette">
                <div class="menu__color" style="background-color: black;"></div>
                <div class="menu__color" style="background-color: white;"></div>
                <div
                    class="menu__color"
                    style="background-color: #ff3b30;"
                ></div>
                <div
                    class="menu__color"
                    style="background-color: #ff9500;"
                ></div>
                <div
                    class="menu__color"
                    style="background-color: #ffcc00;"
                ></div>
                <div
                    class="menu__color"
                    style="background-color: #4cd963;"
                ></div>
                <div
                    class="menu__color"
                    style="background-color: #5ac8fa;"
                ></div>
                <div
                    class="menu__color"
                    style="background-color: #0579ff;"
                ></div>
                <div
                    class="menu__color"
                    style="background-color: #5856d6;"
                ></div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
